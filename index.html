<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic Tac Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="nav">
        <h1>Welcome to My Tic Tac Toe</h1>
    </div>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-1"><span class="boxtext"></span></div>
            <div class="box bt-2 br-2"><span class="boxtext"></span></div>
            <div class="box bl-3"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-4"><span class="boxtext"></span></div>
            <div class="box bl-5 bb-5"><span class="boxtext"></span></div>
            <div class="box bb-6"><span class="boxtext"></span></div>
            <div class="box br-7 bb-7"><span class="boxtext"></span></div>
        </div>
    </div>
    <div class="gameinfo">
        <span class="info">Play for X</span>
        <button id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
